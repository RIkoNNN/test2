<button id="hello-button">Привет</button>
<script>
    function sayHello() {
        console.log("Привет");
        fetch('http://127.0.0.1:8000/getdata/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
                'Access-Control-Allow-Headers': 'Content-Type'
            },
            body: JSON.stringify({
                'message': 'Hello from Telegram!'
            })
        });
    }

    // Добавьте обработчик события click на кнопку
    document.getElementById("hello-button").addEventListener("click", sayHello);

    // Создайте веб-приложение Telegram
    window.Telegram.WebApp({
        // Установите токен бота
        botToken: '6670514062:AAGrOdk-QarbcUZK5uJKwV_8gpIe34pUnN0',
        // Установите URL для обратного вызова
        url: 'http://127.0.0.1:8000/getdata/',
        // Установите функцию для обработки ответа
        onMessage: function(message) {
            // Обрабатывайте сообщение
        }
    });
</script>
