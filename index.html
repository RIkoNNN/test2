<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<button id="send-button">Send</button>
<button id="hello-button">Привет</button>
<div id="response"></div>
<script>
    function sayHello() {
        console.log("Привет");
        fetch('http://127.0.0.1:8000/getdata/', {
            method: 'POST',
            headers: {
                'Access-Control-Request-Headers': 'Content-Type',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                'message': 'Hello from Telegram!'
            })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.message;
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
    }

    window.Telegram.WebApp.sendData(JSON.stringify({
        action: 'get_data',
        data: {} // Дополнительные параметры, если нужно
    }));

    window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
        window.Telegram.WebApp.sendData(JSON.stringify({
            action: 'get_data',
            data: {}
        }));
    });

    function receivedHello(message) {
        console.log('Ответ от сервера:', message);
        document.getElementById('response').textContent = message.message;
    }

    document.getElementById("hello-button").addEventListener("click", sayHello);

    window.Telegram.WebApp({
        botToken: '6670514062:AAGrOdk-QarbcUZK5uJKwV_8gpIe34pUnN0',
        url: 'http://127.0.0.1:8000/getdata/',
        onMessage: function(message) {
            console.log('Ответ от сервера123:', message);
            document.getElementById('response').textContent = message.message;
        }
    });
</script>
</body>
</html>
