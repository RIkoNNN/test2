<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<button id="send-button">Send</button>
<div id="response"></div>
<script>
    window.Telegram.WebApp.enableClosingConfirmation();

    window.addEventListener('DOMContentLoaded', () => {
        try {
            // Получение данных пользователя из Telegram Web App
            const userData = JSON.parse(window.Telegram.WebApp.initData);
            console.log(userData);

            // Здесь можно добавить дополнительную логику, используя полученные данные
        } catch (error) {
            console.error('Ошибка при получении данных:', error);
            // Обработка ошибки, например, вывод сообщения об ошибке
            document.getElementById('response').textContent = 'Произошла ошибка при получении данных.';
        }
    });

    // Обработчик нажатия на кнопку "Send"
    document.getElementById("send-button").addEventListener("click", async () => {
        try {
            // Отправка данных в Telegram бот
            const response = await fetch(`https://api.telegram.org/bot6670514062:AAGrOdk-QarbcUZK5uJKwV_8gpIe34pUnN0/sendMessage`, {
                method: 'POST',
                headers: {
                    'Access-Control-Request-Headers': 'Content-Type',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: userData.chat_id,
                    text: 'Hello from webapp!'
                })
            });

            if (response.ok) {
                // Закрытие webapp после успешной отправки данных
                window.Telegram.WebApp.close();
            } else {
                // Обработка ошибки, например, вывод сообщения об ошибке
                document.getElementById('response').textContent = 'Произошла ошибка при отправке данных.';
            }
        } catch (error) {
            console.error('Ошибка при отправке данных:', error);
            // Обработка ошибки, например, вывод сообщения об ошибке
            document.getElementById('response').textContent = 'Произошла ошибка при отправке данных.';
        }
    });

    // Обработчик события закрытия webapp
    window.Telegram.WebApp.onEvent('closeWebViewEvent', (event) => {
        event.preventDefault();
        // Здесь можно добавить дополнительную логику, например, проверку состояния отправки данных
    });

    // Инициализация Telegram Web App
    window.Telegram.WebApp({
        botToken: '<6670514062:AAGrOdk-QarbcUZK5uJKwV_8gpIe34pUnN0>',
        // url: 'http://127.0.0.1:8000/getdata/',
    });
</script>
</body>
</html>
