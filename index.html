<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<label for="start-date">Начало периода:</label>
<input type="date" id="start-date" name="start-date">
<label for="end-date">Конец периода:</label>
<input type="date" id="end-date" name="end-date">
<button id="send-button">Send</button>
<div id="response"></div>
<script>

    // Обработчик нажатия на кнопку "Send"
    document.getElementById("send-button").addEventListener("click", () => {
        // Получение значений полей даты
        const startDate = document.getElementById("start-date").value;
        const endDate = document.getElementById("end-date").value;

        // Отправка данных в Telegram бот
        window.Telegram.WebApp.sendData(JSON.stringify({
            action: 'get_data',
            data: {
                message: 'Hello from webapp!',
                startDate: startDate,
                endDate: endDate
            }
        }));

        // Запрет на уменьшение окна
        window.Telegram.WebApp.onEvent('viewportChanged', () => {
            if (window.Telegram.WebApp.isExpanded()) {
                window.Telegram.WebApp.expand();
            }
        });
    });

    window.Telegram.WebApp.enableClosingConfirmation();
    function receivedHello(message) {
        console.log('Ответ от сервера:', message);
        if (message.hasOwnProperty('message')) {
            document.getElementById('response').textContent = message.message;
        } else {
            document.getElementById('response').textContent = 'Ошибка: Ответ от сервера не содержит ожидаемых данных.';
        }
    }

    window.Telegram.WebApp({
        botToken: '6670514062:AAGrOdk-QarbcUZK5uJKwV_8gpIe34pUnN0',
        url: 'http://127.0.0.1:8000/getdata/',
        onMessage: function(message) {
            console.log('Ответ от сервера123:', message);
            document.getElementById('response').textContent = message.message;
        }
    });
</script>
</body>
</html>
